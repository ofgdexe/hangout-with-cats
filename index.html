<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Important Question ğŸ±</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      color: #ff5c8a;
      font-size: clamp(22px, 5vw, 32px);
      margin-bottom: 20px;
    }

    .cats {
      font-size: clamp(40px, 10vw, 70px);
      animation: floatCats 2.5s ease-in-out infinite;
      margin-bottom: 30px;
    }

    @keyframes floatCats {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 120px;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff5c8a;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background-color: #e0e0e0;
      color: #888;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="cats">ğŸ± ğŸˆ ğŸ± ğŸˆ ğŸ±</div>

  <h1>Krysta, can we hang out this weekend?</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);
